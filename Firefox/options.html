<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="material_form.css">
</head>

<body>

  <div class="container">
    <form>
      <h2>Send To Trello Settings</h2>
      <br />
      <div class="form-group">
        <input type="text" id="listid" />
        <label for="input" class="control-label">Trello List ID:</label><i class="bar"></i>

      </div>

      <div class="form-group">
        <input type="text" id="trello_key" />
        <label for="input" class="control-label">Trello Secret Key:</label><i class="bar"></i>

      </div>

      <div class="form-group">
        <input type="password" id="trello_token" />
        <label for="input" class="control-label">Trello Secret Token:</label><i class="bar"></i>

      </div>

      <div class="button-container">
        <button type="submit" class="button"><span>Store</span></button>
      </div>
    </form>
  </div>

  <script src="options.js"></script>
</body>

</html>
